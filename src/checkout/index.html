<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <form name="checkout" class="checkout-form">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required />
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required />
          </fieldset>
          
          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required />
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
            
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required />
          </fieldset>
          
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required />
            
            <label for="expiration">Expiration Date</label>
            <input type="text" id="expiration" name="expiration" required />
            
            <label for="code">Security Code</label>
            <input type="text" id="code" name="code" required />
          </fieldset>
          
          <button type="submit" class="checkout-btn">Checkout</button>
        </form>
        
        <div class="order-summary">
          <h3>Order Summary</h3>
          <p>Item Subtotal (<span id="num-items">0</span>): $<span id="cartTotal">0.00</span></p>
          <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p><strong>Order Total: $<span id="orderTotal">0.00</span></strong></p>
        </div>
      </section>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
